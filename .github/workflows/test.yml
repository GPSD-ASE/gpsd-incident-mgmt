name: Run Go Tests (TDD)

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    steps:
        - name: Checkout repository
          uses: actions/checkout@v4
  
        - name: Set up Java
          uses: actions/setup-java@v3
          with:
            distribution: 'temurin'
            java-version: '21'
            cache: gradle
  
        - name: Verify Java installation
          run: java -version

        - name: List project files (Debugging)
          run: ls -la ${{ github.workspace }}
  

        - name: Change to the correct directory
          run: cd ${{ github.workspace }}/app
  
        - name: Verify Gradle installation
          run: ./gradlew --version


  

        - name: Ensure build.gradle exists
          run: |
            if [ ! -f build.gradle ] && [ ! -f build.gradle.kts ]; then
              echo "Error: build.gradle or build.gradle.kts is missing!"
              exit 1
            fi
  
        - name: Make Gradle wrapper executable
          run: chmod +x gradlew
  
        - name: Install dependencies
          run: ./gradlew build -x test
  
        - name: Run Tests
          run: ./gradlew test
